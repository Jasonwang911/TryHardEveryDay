<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>微前端-微内核</title>
</head>
<body>

  <a href="#/home">加载appA</a>
  <a href="#/index">加载appB</a>
  <div id="app"></div>
  
  
  <script src="../lib/umd/my-single-spa.js"></script>
  <script>
  // console.log(mySingleSpa)
  ((global) => {
    let mySingleSpa = global.mySingleSpa
    mySingleSpa.registerApplication(
      'appA', 
      (props) => {
        let ctx = {
          contaioner: null
        }
        let app = {
          bootstrap: function() {
            return Promise.resolve().then(() => {
              console.log('hello bootstrapping')
              ctx.contaioner = document.querySelector('#app')
            })
          },
          mount: function() {
            return Promise.resolve().then(() => {
              console.log('hello mounting')
              ctx.contaioner.innerHTML = 'Hello, Micro Font!'
            })
          },
          unmount: function() {
            return Promise.resolve().then(() => {
              console.log('hello unmounting')
              ctx.contaioner.innerHTML = ''
            })
          }
        }
        return Promise.resolve(app)
      }, 
      function(location) {
        return location.hash === '#/home'
        // return true
      }
    )

    mySingleSpa.start()
  })(window)
  </script>
</body>
</html>
