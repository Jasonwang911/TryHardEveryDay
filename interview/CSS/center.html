<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>盒子垂直水平居中</title>
  <style>
  *{
    padding: 0;
    margin: 0;
  }
  body{
    position: relative;
    background: black;
    height: 100%;
    width: 100%;
  }
  .box{
    width: 150px;
    height: 50px;
    line-height: 50px;
    text-align: center;
    background: aqua;
    position: absolute;
    top: 50%;
    left: 50%;
  }
  </style>
</head>
<body>
  <div class="box">水平垂直居中</div>
</body>
</html>
